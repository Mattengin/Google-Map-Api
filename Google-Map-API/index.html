<!DOCTYPE html>
<html>
<head>
	<title>Places</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form class="form-horizontal">
		<div class="input-group">
	    	<span class="input-group-addon search">explore</span>
	    	<input id="msg" type="text" class="form-control input-lg search" name="msg" placeholder="Filter" data-bind="textInput: searchedLocation">
	    </div>
	</form>
	<div class="lower">
		<div class="list">
			<ul data-bind="foreach: List">
				<li class="Search" data-bind="text: title, click: $parent.selectedLocation"></li>
			</ul>
			<div class="searchComplete">
				<span class="text">Search The Entire Planet</span>
				<input id="places-search" type="text" placeholder="The world is yours">
				<input id="search-places" class="btn-info" type="button" value="Search">
			</div>
		</div>
		<div id="map"></div>
	</div>

	<script src="js/lib/jquery-3.1.1.min.js"></script>

    <script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>
    <script 
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDDvOOlZGwocT5NuBpHoWpNxPB5SwL3lLI&v=3&callback=VM.initMap"
            async defer onerror="mapError()">
    </script>

</body>
</html>
